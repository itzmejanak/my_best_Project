<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="main">
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label style="color: #e1ef43; font-weight: 900;">Height in CM: </label><input type="text" id="height" /></p>
        <p><label style="color: #c71cde; font-weight: 900;"">Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p class="msg" id="msg1">Under Weight = Less than 18.6</p>
          <p class="msg" id="msg2">Normal Range = 18.6 and 24.9</p>
          <p class="msg" id="msg3">Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <div class="right"></div>
  </div>
  </body>
  <script src="scripts.js"></script>
</html>
