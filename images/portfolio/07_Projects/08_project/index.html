<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Internal CSS for Buy me a coffee section */
    .coffee {
      color: aliceblue;
      font-size: 19px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    .coffee img {
    border-radius: 50px;
      width: 50px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
        <h1>To-Do List</h1>
        <img src="images/icon.png" alt="">
    </div>
    
    <div class="actino">
      <input type="text" id="taskInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <h3 style="color: green; font-size: 15px; border-bottom: 1px solid rgb(52, 218, 204);" id="msg"></h3>
    <ul id="taskList">
        <!-- Tasks will be added here dynamically -->
    </ul>
  </div>

  <script src="script.js"></script>

  <!-- Buy me a coffee section -->
  <div class="coffee">
    <p>If you found this app helpful, consider buying me a coffee!</p>
    <a href="https://www.buymeacoffee.com/atokvedjanu"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY9Iv9fWFShIajbXxO4jHtRyvK9HPiVpPtK0b1XjR_SRIbhM2JeJmuNeCHQEExnVh890Q&usqp=CAU" alt="Buy Me A Coffee"></a>
  </div>
</body>
</html>
