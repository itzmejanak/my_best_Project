<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#091a1fe9; color:#fff;">
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    <p id="ChnageMe" style="color: #0cb647; font-size: 17px; font-weight: 700;">Lets Begin</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses" style="margin-left: 7px;"></span></p>
            <p>Guesses Remaining: <span class="lastResult" style="margin-left: 10px;">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
